<!DOCTYPE html>
<html>
<head>
  <title>GrokGarcia Conjecture</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: black; color: white; }
    header { background: url('twisted_higher_bg.jpg'); height: 100px; color: white; background-size: 100% 100%; background-position: center; background-repeat: no-repeat: }
    nav { margin: 10px 0; color: white; }
    nav a { color: #1E90FF; } /* Dodger Blue - bright and readable */
    nav a:hover { color: #87CEFA; } /* Light Sky Blue for hover effect */
    section { margin: 10px 0; padding: 10px; border: 1px solid #ccc; color: white; }
    .paper { margin: 10px 0; padding: 10px; border: 1px solid #ccc; color: white; } 
    .paper a { color: #9370DB; } /* Medium Purple - vibrant and clear */
    .paper a:hover { color: #D8BFD8; } /* Thistle for hover effect */ 
  </style>
</head>
<body>
  <header><h1>GrokGarcia Conjecture</h1></header>
  <nav>
    <a href="#home">Home</a> | <a href="#submit">Submit</a> | <a href="#papers">Papers</a>
  </nav>
  <section id="home">
    <p>Research by Gerardo Garcia and Grok AI, exploring cosmology independently.</p>
  </section>
  <section id="submit" style="display:none;">
    <h2>Submit Paper</h2>
    <form>
      <label>Title: <input type="text" name="title"></label><br>
      <label>Authors: <input type="text" name="authors"></label><br>
      <label>Abstract: <textarea name="abstract"></textarea></label><br>
      <label>Keywords: <input type="text" name="keywords"></label><br>
      <label>PDF: <input type="file" name="pdf" accept=".pdf"></label><br>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section id="papers">
    <h2>Papers</h2>
    <div class="paper">A Unified Scalar Field Model - July 2025 - <a href="UnifiedModel (2).pdf">View</a></div>
    <!-- Add more dynamically later -->
  </section>
  <script>
    document.querySelectorAll('nav a').forEach(link => link.addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById(e.target.getAttribute('href').slice(1)).style.display = 'block';
    }));
  </script>
</body>
</html>
